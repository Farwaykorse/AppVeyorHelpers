##====---- appveyor.yml                                               ----====##
shallow_clone: true

skip_branch_with_pr: true
skip_commits:
  files:
  - .git*
  - LICENSE
  - '**/*.md'

image:
- Visual Studio 2019
- Visual Studio 2017
- Visual Studio 2015
- Visual Studio 2013

configuration:
- PowerShell
- PowerShell_Core

platform: Any CPU

matrix:
  exclude:
  - configuration: PowerShell_Core
    image: Visual Studio 2013

for:
-
  matrix:
    only:
    - configuration: PowerShell
  install:
  - ps: Import-Module -Name .\AppVeyorHelpers.psd1
  - ps: Show-SystemInfo -Path -All
  - ps: Install-Module Pester -Force
  - ps: >-
      ( Get-Module Pester -ListAvailable |
      Format-Table -HideTableHeaders -Property Name, Version |
      Out-String).Trim()
  - ps: Update-Vcpkg
  before_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  build_script:
  - ps: .\RunTests.ps1 -Coverage
  test_script:
  - ps: Assert-ValidCodecovYML
-
  matrix:
    only:
    - configuration: PowerShell_Core
  install:
  - pwsh: |
      Import-Module -Name .\AppVeyorHelpers.psd1
      Show-SystemInfo -Path -All
      Update-Vcpkg
  - pwsh: Install-Module Pester -Force
  - pwsh: >-
      ( Get-Module Pester -ListAvailable |
      Format-Table -HideTableHeaders -Property Name, Version |
      Out-String).Trim()
  before_build:
  - cd %APPVEYOR_BUILD_FOLDER%
  build_script:
  - pwsh: .\RunTests.ps1 -Coverage
  test_script:
  - pwsh: |
      Import-Module -Name .\AppVeyorHelpers.psd1
      Assert-ValidCodecovYML
